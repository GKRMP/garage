services:
  - type: web
    name: garage-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci || npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOP_DOMAIN
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
